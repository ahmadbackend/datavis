 <script src="d3.js"></script> 
	<title>SVG fundamentals</title>

<body>
	
	<!--<SVG id="chart" width="600" height="200"></SVG> -->
	<svg width="600" height="200" fill="rgb(255,0,0">
		<defs>
		<rect id="black" x="0" y="0" width="20" height="20"
		fill="rgb(0,0,0)" />
		<rect id="white" x="0" y="0" width="20" height="20"
		fill="rgb(255,255,0)" />
		</defs>
		<g transform="translate(10,10) scale(3)">
		<use xlink:href="#black" />
		<use xlink:href="#white" transform="translate(20,0)"/>
		<use xlink:href="#white" transform="translate(0,20)"/>
		<use xlink:href="#black" transform="translate(20,20) rotate(-90)"/>
		</g>
		</svg>
